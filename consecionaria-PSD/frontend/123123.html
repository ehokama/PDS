<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Concesionaria XYZ - Login / Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
</head>
<body>

    <header>
        <div class="header-content">
            <a href="home.html" id="titulo" style="text-decoration: none; color: inherit;">
        <h1>MD Motors</h1>
    </a>
            <a href="login.html">
                <button class="user-button">
                    <img class="user-logo" src="img/user.png" alt="Usuario" />
                </button>
            </a>
        </div>
    </header>

  <div class="container" role="main" aria-label="Formulario de inicio de sesión y registro">
    <h2>Concesionaria</h2>
    <div class="tabs">
      <div class="tab active" id="tab-login">Iniciar Sesión</div>
      <div class="tab" id="tab-register">Registrarse</div>
    </div>

    <form id="login-form" class="active" novalidate>
      <label for="login-email">Correo Electrónico</label>
      <input type="email" id="login-email" name="login-email" required placeholder="tuemail@ejemplo.com" />
      
      <label for="login-password">Contraseña</label>
      <input type="password" id="login-password" name="login-password" required placeholder="Contraseña" />
      
    <button type="submit" class="btn">Entrar</button>


    </form>
    <form id="register-form" novalidate>
      <label for="reg-nombre">Nombre</label>
      <input type="text" id="reg-nombre" name="reg-nombre" placeholder="Tu nombre" required />

      <label for="reg-apellido">Apellido</label>
      <input type="text" id="reg-apellido" name="reg-apellido" placeholder="Tu apellido" required />

      <label for="reg-documento">Documento</label>
      <input type="text" id="reg-documento" name="reg-documento" placeholder="Número de documento" required pattern="[0-9]+" title="Ingrese solo números" />

      <label for="reg-email">Correo Electrónico</label>
      <input type="email" id="reg-email" name="reg-email" placeholder="tuemail@ejemplo.com" required />

      <label for="reg-telefono">Teléfono</label>
      <input type="tel" id="reg-telefono" name="reg-telefono" placeholder="+54 9 11 1234-5678" required />

      <label for="reg-password">Contraseña</label>
      <input type="password" id="reg-password" name="reg-password" placeholder="Contraseña" required />

      <label for="reg-password-conf">Confirmar Contraseña</label>
      <input type="password" id="reg-password-conf" name="reg-password-conf" placeholder="Repite la contraseña" required />

      <button type="submit" class="btn">Crear Cuenta</button>
      <p class="info-text">¿Ya tienes cuenta? <a id="show-login">Inicia sesión aquí</a></p>
    </form>
  </div>

    <footer>
        <section>
            <a href="https://www.instagram.com/mdmotors24/">Contactame aqui !</a>
        </section>
        <p>Copyright 2025</p>
    </footer>


<script>
  const tabLogin = document.getElementById('tab-login');
  const tabRegister = document.getElementById('tab-register');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const showRegisterLink = document.getElementById('show-register');
  const showLoginLink = document.getElementById('show-login');

  function activateLogin() {
    tabLogin.classList.add('active');
    tabRegister.classList.remove('active');
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
  }

  function activateRegister() {
    tabRegister.classList.add('active');
    tabLogin.classList.remove('active');
    registerForm.classList.add('active');
    loginForm.classList.remove('active');
  }

  tabLogin.addEventListener('click', activateLogin);
  tabRegister.addEventListener('click', activateRegister);
  showRegisterLink.addEventListener('click', (e) => {
    e.preventDefault();
    activateRegister();
  });
  showLoginLink.addEventListener('click', (e) => {
    e.preventDefault();
    activateLogin();
  });

  // Validar que las contraseñas coincidan
  registerForm.addEventListener('submit', (e) => {
    const pass = registerForm['reg-password'].value;
    const passConf = registerForm['reg-password-conf'].value;
    if(pass !== passConf) {
      e.preventDefault();
      alert('Las contraseñas no coinciden');
    }
  });
</script>

</body>
</html>
