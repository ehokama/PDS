<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Vehiculo</title>
    <link rel="stylesheet" href="subirVehiculo.css" />
</head>

<body>

    <!-- HEADER -->

    <header>
        <div class="header-content">
          <a href="../home/home.html" id="titulo" style="text-decoration: none; color: inherit;">
        <h1>MD Motors</h1>
        </a>
        <a href="../login-register/login-register.html">
            <button class="user-button">
                <img class="user-logo" src="../img/user.png" />
            </button>
        </a>
      </div>
    </header>
  
    <!-- CONTENIDO -->

  <h1>Formulario de Ingreso de Vehículo</h1>

  <form id="vehiculoForm" novalidate method="POST">
    <div class="form-group">
      <label for="patente">Patente</label>
      <input type="text" id="patente" name="patente" required />
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" id="marca" name="marca" required />
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" name="modelo" required />
    </div>
    <div class="form-group">
      <label for="tipoVehiculo">Tipo de Vehiculo:</label>
      <select id="tipoVehiculo" name="tipoVehiculo">
        <option value="Auto">Auto</option>
        <option value="Moto">Moto</option>
        <option value="Camioneta">Camioneta</option>
        <option value="Camion">Camion</option>
      </select>
    </div>
    <div class="form-group">
      <label for="año">Año</label>
      <input type="number" id="año" name="año" min="1900" max="2100" required />
    </div>
    <div class="form-group">
      <label for="color">Color:</label>
      <select id="color" name="color">
        <option value="BLANCO">Blanco</option>
        <option value="ROJO">Rojo</option>
        <option value="AZUL">Azul</option>
        <option value="NEGRO">Negro</option>
        <option value="GRIS">Gris</option>
        <option value="NARANJA">Naranja</option>
      </select>
    </div>
    <div class="form-group">
      <label for="numeroDeChasis">Número de Chasis</label>
      <input type="text" id="numeroDeChasis" name="numeroDeChasis" required />
    </div>
    <div class="form-group">
      <label for="numeroMotor">Número de Motor</label>
      <input type="text" id="numeroMotor" name="numeroMotor" required />
    </div>
    <div class="form-group">
      <label for="asientos">Asientos</label>
      <input type="number" id="asientos" name="asientos" min="1" required />
    </div>
    <div class="form-group">
      <label for="precio">Precio (ARS)</label>
      <input type="number" id="precio" name="precio" min="0" step="0.01" required />
    </div>


    <div class="form-group">
      <label>Accesorios</label>
      <div id="accesorioContainer" class="accesorio-list"></div>
      <button type="button" id="add-accesorio">Agregar accesorio</button>
    </div>

    <div class="form-group">
      <label for="imagen">Imagen del Vehículo</label>
      <input type="text" id="imagenUrl" name="imagenUrl" />
    </div>

    <div class="form-group">
      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value=0 selected>Disponible</option>
        <option value=1 >Vendido</option>
      </select>
    </div>

    <div class="form-group">
      <label for="kilometraje">Kilometraje (km)</label>
      <input type="number" id="kilometraje" name="kilometraje" min="0" required />
    </div>


    <button type="submit" id="submit">Subir</button>

  </form>

<!-- FOOTER -->
  
  <footer>
    <section>
      <a href="https://www.instagram.com/mdmotors24/" target="_blank">¡Contactame aquí!</a>
    </section>
    <p>&copy; 2025 MD Motors</p>
  </footer>

    <script src="subirVehiculo.js"></script>

<!-- POP UP -->

  <div id="ingresoExitoso" class="popup">
    <div class="overlay"></div>
    <div class="popup-content">
      <h2>Vehículo registrado exitosamente</h2>
      <button id="cerrarPopup">Cerrar</button>
    </div>
  </div>

</body>
</html>
